<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <button class="btn">Купить</button>
            
        <div class="about">
    <form class="form">

        <label for="">ФИО</label>
        <input type="text" name="FIO" class="input" required>

        <label for="">Город</label>
        <select name="" id="city"  class="input" required>
            <option  value="" disabled selected hidden>Укажите ваш город</option>
            <option value="Одесса">Одесса</option>
            <option value="Киев">Киев</option>
            <option value="Львов">Львов</option>
        </select>

        <label for="">Почта</label>
        <select name="poshta" id=""  class="input" required>
            <option  value="" disabled selected hidden>Укажите отделение Новой Почты</option>
            <option value="№1">Отделение №1</option>
            <option value="№3">Отделение №3</option>
            <option value="№5">Отделение №5</option>
        </select>

        <label for="">Способ оплаты</label>
        <select name="card" id=""  class="input" required>
            <option value="" disabled selected hidden>Укажите способ оплаты</option>
            <option value="Наличными" >Наличными</option>
            <option value="Oплата на карту">Оплата на карту</option>
        </select>


        <label for="">Количество заказанной продукции</label>
        <input type="number" name="product"  class="input" required>

        <label for="">Комментарий к заказу</label>
        <input type="text" class="input" style="height: 150px;" required >

        <button class="btn-buy" type="submit">Заказать</button>
              
    </form>

    <div class="done"></div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
